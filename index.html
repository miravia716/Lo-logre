      let category = categories[catIndex];
      let catQuestions = questions[category];

      // Seleccionar pregunta aleatoria
      let qIndex = Math.floor(Math.random() * catQuestions.length);
      let key = `${category}-${qIndex}`;

      if (!usedQuestions.has(key)) {
        currentCategoryIndex++;
        currentQuestionIndex = qIndex;
        usedQuestions.add(key);
        showQuestion(catQuestions[qIndex]);
        return;
      }
      currentCategoryIndex++;
      tries++;
    }
    // Si no hay pregunta, terminar juego
    finishGame("No hay más preguntas disponibles.");
  }

  function showQuestion(q) {
    document.getElementById('question').textContent = q.question;
    for(let i=0; i<4; i++) {
      const btn = document.getElementById('btn'+i);
      btn.textContent = q.options[i];
      btn.disabled = false;
      btn.style.backgroundColor = '#00c896';
    }
    document.getElementById('result').textContent = '';
  }

  function selectAnswer(selected) {
    disableButtons();
    // Obtenemos la categoría y pregunta actual para comprobar respuesta
    const catIndex = (currentCategoryIndex - 1 + categories.length) % categories.length;
    const category = categories[catIndex];
    const correctAnswer = questions[category][currentQuestionIndex].answer;

    if (selected === correctAnswer) {
      document.getElementById('result').textContent = "¡Correcto!";
      document.getElementById('result').style.color = 'lightgreen';
      document.getElementById('btn' + selected).style.backgroundColor = '#28a745';
    } else {
      document.getElementById('result').textContent = `Incorrecto. La respuesta correcta es: ${questions[category][currentQuestionIndex].options[correctAnswer]}`;
      document.getElementById('result').style.color = 'red';
      document.getElementById('btn' + selected).style.backgroundColor = '#dc3545';
      document.getElementById('btn' + correctAnswer).style.backgroundColor = '#28a745';
    }

    setTimeout(nextQuestion, 1500);
  }

  function finishGame(msg) {
    document.getElementById('question').textContent = msg;
    for(let i=0; i<4; i++) {
      const btn = document.getElementById('btn'+i);
      btn.style.display = 'none';
    }
    document.getElementById('result').textContent = '';
    clearInterval(timer);
  }

  // Iniciamos juego y temporizador
  nextQuestion();
  startTimer();
</script>
