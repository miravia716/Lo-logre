<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Trivial de Adrián</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: linear-gradient(to bottom, #1e3c72, #2a5298);
    color: white;
    text-align: center;
    padding: 2rem;
  }
  h1 {
    font-size: 2.5rem;
    margin-bottom: 1rem;
  }
  #question-box {
    background: rgba(255, 255, 255, 0.1);
    padding: 1rem;
    border-radius: 1rem;
    margin: 1rem auto;
    max-width: 600px;
  }
  .btn {
    display: block;
    margin: 1rem auto;
    padding: 1rem;
    font-size: 1.2rem;
    border: none;
    border-radius: 0.5rem;
    background-color: #00c896;
    color: white;
    cursor: pointer;
    width: 80%;
  }
  .btn:hover:not(:disabled) {
    background-color: #00b384;
  }
  .btn:disabled {
    background-color: #444;
    cursor: default;
  }
  #timer {
    font-size: 1.5rem;
    margin-top: 1rem;
  }
  #result {
    font-size: 1.3rem;
    margin-top: 1rem;
    min-height: 1.5em;
  }
</style>
</head>
<body>
  <h1>Bienvenidos al trivial de Adrián</h1>
  <div id="timer">Tiempo restante: 06:00</div>
  <div id="question-box">
    <h2 id="question">Cargando pregunta...</h2>
    <button class="btn" onclick="selectAnswer(0)" id="btn0"></button>
    <button class="btn" onclick="selectAnswer(1)" id="btn1"></button>
    <button class="btn" onclick="selectAnswer(2)" id="btn2"></button>
    <button class="btn" onclick="selectAnswer(3)" id="btn3"></button>
    <div id="result"></div>
  </div>

<script>
  // Ejemplo reducido de preguntas para que veas la estructura
  const questions = {
    "Frases sin terminar": [
      { question: "A quien madruga...", options: ["Dios lo ayuda", "Se le cae el sueño", "Le duele la cabeza", "Se le va el tren"], answer: 0 },
      { question: "Más vale pájaro en mano...", options: ["Que cien volando", "Que gato encerrado", "Que perro ladrando", "Que uno en la jaula"], answer: 0 },
      { question: "No por mucho madrugar...", options: ["Amanece más temprano", "Se duerme mejor", "Se trabaja más", "Se corre más"], answer: 0 }
    ],
    "Deportes": [
      { question: "¿Cuántos jugadores hay en un equipo de fútbol?", options: ["11", "10", "12", "9"], answer: 0 },
      { question: "¿En qué deporte se usa un bate?", options: ["Béisbol", "Fútbol", "Baloncesto", "Natación"], answer: 0 },
      { question: "¿Cuántos minutos dura un partido de baloncesto profesional?", options: ["48", "60", "90", "30"], answer: 0 }
    ],
    "Brote psicótico": [
      { question: "¿Cuál es un síntoma típico de un brote psicótico?", options: ["Alucinaciones", "Dolor muscular", "Fiebre", "Cansancio"], answer: 0 },
      { question: "¿Qué tipo de tratamiento es común en un brote psicótico?", options: ["Antipsicóticos", "Antibióticos", "Antiinflamatorios", "Analgésicos"], answer: 0 }
    ]
    // Añade aquí más categorías y preguntas siguiendo la estructura
  };

  const categories = Object.keys(questions);
  let usedQuestions = new Set();
  let currentCategoryIndex = 0;
  let currentQuestionIndex = null;
  let timer = null;
  let timeLeft = 360; // 6 minutos en segundos

  function startTimer() {
    updateTimerDisplay();
    timer = setInterval(() => {
      timeLeft--;
      if (timeLeft <= 0) {
        clearInterval(timer);
        finishGame("Se acabó el tiempo. ¡Gracias por jugar!");
        return;
      }
      updateTimerDisplay();
    }, 1000);
  }

  function updateTimerDisplay() {
    let min = Math.floor(timeLeft / 60).toString().padStart(2, '0');
    let sec = (timeLeft % 60).toString().padStart(2, '0');
    document.getElementById('timer').textContent = `Tiempo restante: ${min}:${sec}`;
  }

  function disableButtons() {
    for (let i=0; i<4; i++) {
      document.getElementById('btn'+i).disabled = true;
    }
  }

  function enableButtons() {
    for (let i=0; i<4; i++) {
      document.getElementById('btn'+i).disabled = false;
      document.getElementById('btn'+i).style.backgroundColor = '#00c896';
    }
  }

  function nextQuestion() {
    if (usedQuestions.size === categories.length * 50) {
      finishGame("¡Has completado todas las preguntas!");
      return;
    }

    // Ciclamos entre categorías
    let tries = 0;
    while(tries < 1000) {
      let catIndex = currentCategoryIndex % categories.length;
      let category = categories[catIndex];
      let catQuestions = questions[category];

      // Seleccionar pregunta aleatoria
      let qIndex = Math.floor(Math.random() * catQuestions.length);
      let key = `${category}-${qIndex}`;

      if (!usedQuestions.has(key)) {
        currentCategoryIndex++;
        currentQuestionIndex = qIndex;
        usedQuestions.add(key);
        showQuestion(catQuestions[qIndex]);
        return;
      }
      currentCategoryIndex++;
      tries++;
    }
    // Si no hay pregunta, terminar juego
    finishGame("No hay más preguntas disponibles.");
  }

  function showQuestion(q) {
    document.getElementById('question').textContent = q.question;
    for(let i=0; i<4; i++) {
      const btn = document.getElementById('btn'+i);
      btn.textContent = q.options[i];
      btn.disabled = false;
      btn.style.backgroundColor = '#00c896';
    }
    document.getElementById('result').textContent = '';
  }

  function selectAnswer(selected) {
    disableButtons();
    // Obtenemos la categoría y pregunta actual para comprobar respuesta
    const catIndex = (currentCategoryIndex - 1 + categories.length) % categories.length;
    const category = categories[catIndex];
    const correctAnswer = questions[category][currentQuestionIndex].answer;

    if (selected === correctAnswer) {
      document.getElementById('result').textContent = "¡Correcto!";
      document.getElementById('result').style.color = 'lightgreen';
      document.getElementById('btn' + selected).style.backgroundColor = '#28a745';
    } else {
      document.getElementById('result').textContent = `Incorrecto. La respuesta correcta es: ${questions[category][currentQuestionIndex].options[correctAnswer]}`;
      document.getElementById('result').style.color = 'red';
      document.getElementById('btn' + selected).style.backgroundColor = '#dc3545';
      document.getElementById('btn' + correctAnswer).style.backgroundColor = '#28a745';
    }

    setTimeout(nextQuestion, 1500);
  }

  function finishGame(msg) {
    document.getElementById('question').textContent = msg;
    for(let i=0; i<4; i++) {
      const btn = document.getElementById('btn'+i);
      btn.style.display = 'none';
    }
    document.getElementById('result').textContent = '';
    clearInterval(timer);
  }

  // Iniciamos juego y temporizador
  nextQuestion();
  startTimer();
</script>
</body>
</html>
