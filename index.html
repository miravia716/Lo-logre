<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Trivial de Adrián</title>
<style>
  /* Reset y estilos base */
  * {
    box-sizing: border-box;
  }
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #1e3c72, #2a5298);
    color: #eee;
    margin: 0; padding: 0;
    display: flex; flex-direction: column; min-height: 100vh;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }
  header {
    background: #004d99;
    padding: 1.5rem;
    text-align: center;
    font-size: 2.5rem;
    font-weight: 700;
    letter-spacing: 1.5px;
    user-select: none;
    box-shadow: 0 4px 10px rgba(0,0,0,0.3);
  }
  main {
    flex-grow: 1;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 2rem 1rem;
  }
  #menu, #quiz, #resultado {
    background: rgba(255, 255, 255, 0.1);
    border-radius: 12px;
    padding: 2rem 2.5rem;
    max-width: 720px;
    width: 100%;
    box-shadow: 0 8px 30px rgba(0,0,0,0.3);
    text-align: center;
  }
  #menu h2, #resultado h2 {
    font-size: 2rem;
    margin-bottom: 1rem;
  }
  button {
    background: #007bff;
    border: none;
    padding: 1rem 1.5rem;
    margin: 0.75rem 0;
    font-size: 1.3rem;
    border-radius: 10px;
    color: white;
    cursor: pointer;
    width: 100%;
    max-width: 350px;
    transition: background-color 0.3s ease, transform 0.2s ease;
    user-select: none;
  }
  button:hover:not(:disabled) {
    background: #0056b3;
    transform: scale(1.05);
  }
  button:disabled {
    cursor: not-allowed;
    opacity: 0.6;
  }
  #timer {
    font-size: 1.4rem;
    font-weight: 600;
    color: #ffdb58;
    margin-bottom: 1.2rem;
    text-align: right;
    user-select: none;
  }
  #question {
    font-size: 1.6rem;
    margin-bottom: 1.8rem;
    min-height: 90px;
  }
  #options button {
    margin: 0.5rem 0;
  }
  button.correct {
    background-color: #28a745 !important;
    box-shadow: 0 0 12px #28a745aa;
  }
  button.wrong {
    background-color: #dc3545 !important;
    box-shadow: 0 0 12px #dc3545aa;
  }
  @media (max-width: 600px) {
    header {
      font-size: 1.8rem;
      padding: 1rem;
    }
    #menu, #quiz, #resultado {
      padding: 1.5rem 1.5rem;
    }
    button {
      font-size: 1.1rem;
      max-width: 100%;
    }
    #question {
      font-size: 1.3rem;
      min-height: 80px;
    }
  }
</style>
</head>
<body>

<header>Bienvenidos al trivial de Adrián</header>

<main>
  <section id="menu">
    <h2>¡Comienza el juego!</h2>
    <button id="startBtn">Iniciar Trivial</button>
  </section>

  <section id="quiz" style="display:none;">
    <div id="timer">Tiempo: 06:00</div>
    <div id="question"></div>
    <div id="options"></div>
  </section>

  <section id="resultado" style="display:none;">
    <h2>¡Juego terminado!</h2>
    <p id="scoreText"></p>
    <button id="restartBtn">Jugar de nuevo</button>
  </section>
</main>

<script>
  let tiempoTotal = 360; // 6 minutos en segundos
  let timerInterval;
  let puntuacion = 0;
  let preguntasDisponibles = [];
  let preguntaActual = 0;

  const menu = document.getElementById('menu');
  const quiz = document.getElementById('quiz');
  const resultado = document.getElementById('resultado');

  const startBtn = document.getElementById('startBtn');
  const restartBtn = document.getElementById('restartBtn');

  const timerEl = document.getElementById('timer');
  const questionEl = document.getElementById('question');
  const optionsEl = document.getElementById('options');
  const scoreText = document.getElementById('scoreText');

  startBtn.addEventListener('click', cargarPreguntasYIniciar);
  restartBtn.addEventListener('click', reiniciarJuego);

  function cargarPreguntasYIniciar() {
    fetch('questions.json')
      .then(response => {
        if (!response.ok) throw new Error('No se pudo cargar questions.json');
        return response.json();
      })
      .then(data => {
        preguntasDisponibles = shuffleArray(data);
        iniciarJuego();
      })
      .catch(error => {
        alert('Error cargando las preguntas: ' + error.message);
      });
  }

  function iniciarJuego() {
    puntuacion = 0;
    preguntaActual = 0;
    menu.style.display = 'none';
    resultado.style.display = 'none';
    quiz.style.display = 'block';
    tiempoTotal = 360;
    mostrarPregunta();
    iniciarTemporizador();
  }

  function reiniciarJuego() {
    tiempoTotal = 360;
    mostrarPregunta();
    iniciarTemporizador();
    resultado.style.display = 'none';
    quiz.style.display = 'block';
  }

  function iniciarTemporizador() {
    clearInterval(timerInterval);
    actualizarTimer();
    timerInterval = setInterval(() => {
      tiempoTotal--;
      if (tiempoTotal <= 0) {
        clearInterval(timerInterval);
        finalizarJuego();
      }
      actualizarTimer();
    }, 1000);
  }

  function actualizarTimer() {
    const minutos = Math.floor(tiempoTotal / 60);
    const segundos = tiempoTotal % 60;
    timerEl.textContent = `Tiempo: ${minutos.toString().padStart(2,'0')}:${segundos.toString().padStart(2,'0')}`;
  }

  function mostrarPregunta() {
    if (preguntaActual >= preguntasDisponibles.length) {
      finalizarJuego();
      return;
    }
    const pregunta = preguntasDisponibles[preguntaActual];
    questionEl.textContent = `[${pregunta.category}] ${pregunta.question}`;
    optionsEl.innerHTML = '';

    pregunta.options.forEach((opcion, i) => {
      const btn = document.createElement('button');
      btn.textContent = opcion;
      btn.addEventListener('click', () => responder(i));
      optionsEl.appendChild(btn);
    });
  }

  function responder(indiceSeleccionado) {
    const pregunta = preguntasDisponibles[preguntaActual];
    const botones = optionsEl.querySelectorAll('button');
    botones.forEach((btn, i) => {
      btn.disabled = true;
      if (i === pregunta.correctIndex) btn.classList.add('correct');
      if (i === indiceSeleccionado && i !== pregunta.correctIndex) btn.classList.add('wrong');
    });

    if (indiceSeleccionado === pregunta.correctIndex) puntuacion++;
    preguntaActual++;

    setTimeout(() => {
      if (preguntaActual < preguntasDisponibles.length && tiempoTotal > 0) {
        mostrarPregunta();
      } else {
        finalizarJuego();
      }
    }, 1200);
  }

  function finalizarJuego() {
    clearInterval(timerInterval);
    quiz.style.display = 'none';
    resultado.style.display = 'block';
    scoreText.textContent = `Has respondido correctamente ${puntuacion} de ${preguntasDisponibles.length} preguntas.`;
  }

  function shuffleArray(array) {
    for(let i = array.length -1; i > 0; i--){
      const j = Math.floor(Math.random() * (i+1));
      [array[i], array[j]] = [array[j], array[i]];
    }
    return array;
  }
</script>

</body>
</html>
